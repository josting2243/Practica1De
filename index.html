
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Recuperar Contraseña</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fondo y disposición de la página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4f6d7a, #2e3a47);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Contenedor de los formularios */
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        /* Título */
        .form-container h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* Estilo de los campos de entrada */
        .input-field {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f7f7f7;
            color: #333;
            transition: all 0.3s;
        }

        /* Efectos de enfoque en los campos de entrada */
        .input-field:focus {
            border-color: #4CAF50;
            outline: none;
            background-color: #fff;
        }

        /* Estilo del botón */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        /* Enlaces */
        .forgot-password, .switch-form {
            margin-top: 15px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }

        .forgot-password:hover, .switch-form:hover {
            text-decoration: underline;
        }

        /* Estilo de texto de pie de página */
        .footer-text {
            position: absolute;
            bottom: 30px;
            font-size: 14px;
            color: #bbb;
        }

        /* Enlace de pie de página */
        .footer-text a {
            color: #fff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Efectos de hover para el contenedor */
        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.2);
        }

        /* Media Queries para pantallas pequeñas */
        @media (max-width: 400px) {
            .form-container {
                width: 280px;
                padding: 20px;
            }

            .btn-submit {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Formulario de Inicio de Sesión -->
    <div class="form-container" id="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="procesar-login.php" method="POST">
            <input type="text" name="usuario" class="input-field" placeholder="Usuario" required>
            <input type="password" name="contrasena" class="input-field" placeholder="Contraseña" required>
            <button type="submit" class="btn-submit">Ingresar</button>
        </form>
        <div class="forgot-password">
            <a href="javascript:void(0);" onclick="showForgotPasswordForm()">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="switch-form">
            <a href="javascript:void(0);" onclick="showRegisterForm()">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>

    <!-- Formulario de Registro, inicialmente oculto -->
    <div class="form-container" id="register-form" style="display: none;">
        <h2>Registrarse</h2>
        <form action="procesar-registro.php" method="POST">
            <input type="text" name="nombre" class="input-field" placeholder="Nombre Completo" required>
            <input type="email" name="correo" class="input-field" placeholder="Correo Electrónico" required>
            <input type="text" name="usuario" class="input-field" placeholder="Usuario" required>
            <input type="password" name="contrasena" class="input-field" placeholder="Contraseña" required>
            <input type="password" name="confirmar_contrasena" class="input-field" placeholder="Confirmar Contraseña" required>
            <button type="submit" class="btn-submit">Registrarse</button>
        </form>
        <div class="switch-form">
            <a href="javascript:void(0);" onclick="showLoginForm()">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>

    <!-- Formulario de Recuperación de Contraseña, inicialmente oculto -->
    <div class="form-container" id="forgot-password-form" style="display: none;">
        <h2>Recuperar Contraseña</h2>
        <form action="procesar-recuperar-contrasena.php" method="POST">
            <input type="email" name="correo" class="input-field" placeholder="Correo Electrónico" required>
            <button type="submit" class="btn-submit">Enviar Instrucciones</button>
        </form>
        <div class="switch-form">
            <a href="javascript:void(0);" onclick="showLoginForm()">¿Ya tienes tu contraseña? Inicia sesión</a>
        </div>
    </div>

    <script>
        // Función para mostrar el formulario de registro
        function showRegisterForm() {
            document.getElementById("login-form").style.display = "none"; // Ocultar formulario de login
            document.getElementById("forgot-password-form").style.display = "none"; // Ocultar formulario de recuperación
            document.getElementById("register-form").style.display = "block"; // Mostrar formulario de registro
        }

        // Función para mostrar el formulario de login
        function showLoginForm() {
            document.getElementById("register-form").style.display = "none"; // Ocultar formulario de registro
            document.getElementById("forgot-password-form").style.display = "none"; // Ocultar formulario de recuperación
            document.getElementById("login-form").style.display = "block"; // Mostrar formulario de login
        }

        // Función para mostrar el formulario de recuperación de contraseña
        function showForgotPasswordForm() {
            document.getElementById("login-form").style.display = "none"; // Ocultar formulario de login
            document.getElementById("register-form").style.display = "none"; // Ocultar formulario de registro
            document.getElementById("forgot-password-form").style.display = "block"; // Mostrar formulario de recuperación
        }
    </script>

</body>
</html>
